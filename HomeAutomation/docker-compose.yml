version: "3.8"
services:
  home-assistant:
    container_name: home-assistant
   # env_file:
    #  - stack.env
    image: homeassistant/home-assistant:2022.5.4
    restart: always
    volumes:
      - home-assistant_Config:/config
      - home-assistant_data:/media
    # depends_on:
    #   - postgres
    ports:
      - 8123:8123
      - 1400:1400
    networks:
      - network-iot_default
      - network-managment_default
