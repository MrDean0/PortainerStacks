networks:
  network-iot_default:
    external: true
  network-managment_default:
    external: true

volumes:
  home-assistant_config:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /pool_raid0/docker/config/home-assistant
  home-assistant_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /pool_raid0/docker/data/home-assistant
